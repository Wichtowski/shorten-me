name: Deploy Frontend to Azure

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string
        default: "development"
      source-name:
        description: "Source name to deploy from"
        required: true
        type: string
        default: "main"
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      PULUMI_CONFIG_PASSPHRASE:
        required: true
      COSMOSDB_KEY:
        required: true
      COSMOSDB_ENDPOINT:
        required: true

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - production
          - staging
          - development
        default: "production"
      source-name:
        description: "Source name to deploy from"
        required: true
        type: string
        default: "main"

env:
  infra_dir: ./infra

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
        

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ${{ env.infra_dir }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: Azure CLI
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
      - name: Run deployment script
        working-directory: ${{ env.infra_dir }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          COSMOSDB_KEY: ${{ secrets.COSMOSDB_KEY }}
          COSMOSDB_ENDPOINT: ${{ secrets.COSMOSDB_ENDPOINT }}
          ENV: true
        run: |
          pulumi login
          pulumi stack select ${{ inputs.environment }}
          python deploy_frontend.py ${{ inputs.environment }}

      - name: Display Deployment Summary
        if: always()
        working-directory: ${{ env.infra_dir }}
        run: |
          if [ -f "deployment_summary.txt" ]; then
            cat deployment_summary.txt
            cat deployment_summary.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment summary file not found" >> $GITHUB_STEP_SUMMARY
          fi
